<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gg</title>
	<link rel="stylesheet"  href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
	<link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
</head>
<body>
	<div class="container">
  <div class="header">
    <h2>Create Account</h2>
  </div>
  <form class="form" id="form">
    
    <div class="form-control">
      <label>Username</label>
      <input type="text" placeholder="Yerassyl" id="username">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error</small>
    </div>
    
    <div class="form-control">
      <label>password</label>
      <input type="password" placeholder="qwerty123" id="password">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error</small>
    </div>
    
    <div class="form-control">
      <label>confirm password</label>
      <input type="password" placeholder="qwerty123" id="password2">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error</small>
    </div>
    
    <button >submit</button>
  </form>
</div>
<script>
const form = document.getElementsByid('form');
const username = document.getElementsByid('username');
const password = document.getElementsByid('password');
const password2 = document.getElementsByid('password2');

    function checkInputs() {
	const usernameValue = username.value.trim();
	const passwordValue = password.value.trim();
	const password2Value = password2.value.trim();

	if (usernameValue === '') {
			setErrorFor(username,'Error');
	}else{
			setSuccfor(username);
	}
	if (passwordValue === '') {
		setErrorFor(password,'password canot be blank');
	}else{
		setSuccfor(password);
	}if (password2Value === '') {
		setErrorFor(password2,'password2 canot be blank');
	}else if (passwordValue !== password2Value ) {
		setErrorFor(password2,'passwors doesnot match');
	}
	else{
		setSuccfor(password2);
	}
}
function setErrorFor(input,message){
	const formControl = input.parentElement;
	const small = formControl.querySelector('small');
	small.innerText = message;
	formControl.className = 'form-control error ';
}
function setSuccfor(input){
	const formControl = input.parentElement;
	formControl.className = 'form-control success';
}
form.addEventListener('submit',(e)=> {
	e.parentDeafault();
	checkInputs();
});
</script>
</body>
</html>
